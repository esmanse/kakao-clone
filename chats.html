<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Chats</title>
</head>
<body>
  <header>
    <!-- header top : 비행모드, 와이파이, 시간, 블루투스, 배터리 -->
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wipi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats</span>
        <i class="fas fa-caret-down"></i>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search_bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <div class="chat__content">
          <img src="images/avatar.jpg">
          <div class="chat_preview">
            <h3 class="chat_user">LYNN</h3>
            <span class="chat_last-message">Hello! This is a test message.</span>
          </div>
        </div>
        <span class="chat__time">
          17:55
        </span>
      </li>
      <li class="chats__chat">
        <div class="chat__content">
          <img src="images/avatar.jpg">
          <div class="chat_preview">
            <h3 class="chat_user">KakaoTlk</h3>
            <span class="chat_last-message">You logged into KakagoTalk PC from the PC</span>
          </div>
        </div>
        <span class="chat__time">
          Jul 29
        </span>
      </li>
    </ul>
    <div class="chat_btn">
      <i class="fas fa-comment"></i>
    </div>
  </main>
  <nav class="tab__bar">
    <a href="friends.html" class="tab__bar_tab">
      <i class="fas fa-user"><span class="tab__bar_title">Friends</span></i>
    </a>
    <a href="chats.html" class="tab__bar_tab tab__bar_tab_Select">
      <i class="fas fa-comment"><span class="tab__bar_title">Chats</span></i>
    </a>
    <a href="find.html" class="tab__bar_tab">
      <i class="fas fa-search"><span class="tab__bar_title">Find</span></i>
    </a>
    <a href="more.html" class="tab__bar_tab">
      <i class="fas fa-ellipsis-h"><span class="tab__bar_title">More</span></i>
    </a>
  </nav>
</body>
</html>
