<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Profile</title>
</head>
<body>
  <header>
    <!-- header top : 비행모드, 와이파이, 시간, 블루투스, 배터리 -->
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wipi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header__column">
        <a href="friends.html">
          <i class="fas fa-times"></i>
        </a>
      </div>
      <div class="header__column">

      </div>
      <div class="header__column">
        <i class="fas fa-user"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src "images/avatar.jpg">
      <h3 class="profile__header-title">Nicolas</h3>
    </header>
    <input type="text" placeholder="itnicolasme@gmail.com">
    <div class="profile__actions">
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-comment"></i>
        </span>
        <sapn class="profile__action-title">My Chatroom</sapn>
      </div>
      <div class="profile__action">
        <span class="profile__action-circle">
          <i class="fas fa-pencil-alt"></i>
        </span>
        <sapn class="profile__action-title">Edit Profile</sapn>
      </div>
    </div>
  </main>
</body>
</html>
