<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>Find</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <!-- header top : 비행모드, 와이파이, 시간, 블루투스, 배터리 -->
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wipi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Find</span>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>
  <main class="find">
    <section class="find__options">
      <div class="find__option">
        <i class="far fa-address-book fa-lg"></i>
        <span class="find__option-title">Find</span>
      </div>
      <div class="find__option">
        <i class="fas fa-qrcode fa-lg"></i>
        <span class="find__option-title">QR Code</span>
      </div>
      <div class="find__option">
        <i class="fas fa-mobile-alt fa-lg"></i>
        <span class="find__option-title">Shake</span>
      </div>
      <div class="find__option">
        <i class="far fa-envelope fa-lg"></i>
        <span class="find__option-title">Invite via SMS</span>
      </div>
    </section>
    <section class="find__recommended">
      <header>
        <h6 class="recommended__title">Recommended Feiends</h6>
      </header>
      <div class="recommended__none">
        <span class="recommended__text">You have no remmended friends.</span>
      </div>
    </section>
  </main>
  <nav class="tab__bar">
    <a href="friends.html" class="tab__bar_tab">
      <i class="fas fa-user"></i>
      <span class="tab__bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab__bar_tab">
      <i class="fas fa-comment"></i>
      <span class="tab__bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab__bar_tab tab__bar_tab_Select">
      <i class="fas fa-search"></i>
      <span class="tab__bar_title">Find</span>
    </a>
    <a href="more.html" class="tab__bar_tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab__bar_title">More</span>
    </a>
  </nav>
</body>
</html>
