<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>More</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <!-- header top : 비행모드, 와이파이, 시간, 블루투스, 배터리 -->
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wipi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="far fa-moon"></i>
        <!-- blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
      </div>
      <div class="header__column">
        <span class="header__text">More</span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more__header_column">
        <img src="images/avatar.jpg">
        <div class="header__info">
          <h3 class="header__title">Nicolas</h3>
          <span class="header__subtitle">itnicolas@gmail.com</span>
        </div>
      </div>
      <i class="far fa-comment-alt fa-2x"></i>
    </header>
    <section class="more__options">
      <div class="more_option">
        <i class="far fa-grin-wink fa-2x"></i>
        <span class="more__option_title">Emoticons</span>
      </div>
      <div class="more_option">
        <i class="fas fa-paint-brush fa-2x"></i>
        <span class="more__option_title">Themes</span>
      </div>
      <div class="more_option">
        <i class="fas fa-user-plus fa-2x"></i>
        <span class="more__option_title">Plus Friend</span>
      </div>
      <div class="more_option">
        <i class="far fa-user-circle fa-2x"></i>
        <span class="more__option_title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends">
      <header class="plus-friends__header">
        <h2 class="pluse-friends__title">Plus Friends</h2>
        <span class="plus-friends__learn_more">
          <i class="fas fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="plus-friends__items">
        <div class="plus-friends_item">
          <i class="fas fa-utensils"></i>
          <sapn class="plus-friends__item-title">Order</sapn>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-store"></i>
          <sapn class="plus-friends__item-title">Store</sapn>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-tv"></i>
          <sapn class="plus-friends__item-title">Tv Channel/Radio</sapn>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-pencil-alt"></i>
          <sapn class="plus-friends__item-title">Creation</sapn>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-graduation-cap"></i>
          <sapn class="plus-friends__item-title">Education</sapn>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-landmark"></i>
          <sapn class="plus-friends__item-title">Politics/Society</sapn>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-won-sign"></i>
          <sapn class="plus-friends__item-title">Finance</sapn>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-video"></i>
          <sapn class="plus-friends__item-title">Movies/Music</sapn>
        </div>
      </div>
    </section>
    <section class="more__links">
      <div class="more__option">
        <img src="images/kakaostory.jpg" alt="">
        <sapn class="more__option-title">Kakao Story</sapn>
      </div>
      <div class="more__option">
        <img src="images/path.jpg" alt="">
        <sapn class="more__option-title">Path</sapn>
      </div>
      <div class="more__option">
        <img src="images/kakaofriends.jpg" alt="">
        <sapn class="more__option-title">Kakao Friends</sapn>
      </div>
    </section>
  </main>
  <nav class="tab__bar">
    <a href="friends.html" class="tab__bar_tab">
      <i class="fas fa-user"></i>
      <span class="tab__bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab__bar_tab">
      <i class="fas fa-comment"></i>
      <span class="tab__bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab__bar_tab">
      <i class="fas fa-search"></i>
      <span class="tab__bar_title">Find</span>
    </a>
    <a href="more.html" class="tab__bar_tab tab__bar_tab_Select">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab__bar_title">More</span>
    </a>
  </nav>
</body>
</html>
